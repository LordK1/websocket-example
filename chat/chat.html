<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chatter - Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/chat.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great|Roboto:400,500' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
<h1 class="title">Chatter Socket.io</h1>

<p class="content">
    This is sample of WAMP - Web Application Messaging protocol, download client side android application from <a
        href="https://github.com/LordK1/SocketChatApplication/blob/master/app/app-release.apk?raw=true"> here </a> and
    fire up
    chatting :") <br><br>
    Go back to <a href="/">PubSub </a> !!!
</p>

<h3>Latest Messages :</h3>
<hr>
<div id="messages">

</div>
<hr>
<form class="new-message form-control" onsubmit="return chatSendNewMessage(this);">
    <div class="username">
        <input type="text" id="username" placeholder="Your User Name" value="Guest" required="">
    </div>
    <div class="message-input">
        <textarea type="text" id="message" placeholder="Enter a Message" required="" value=""></textarea>
    </div>
    <input class="sendMessageButton" type="submit" name="submit" value="Send !">

</form>
</body>
</html>
